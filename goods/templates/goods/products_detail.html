{% extends "base.html" %}
{% block container %}
    {{ object }}
    <br>
    Цена: {{ object.price }}
    <br>
    {% if user.is_staff %}
        <a href="{% url 'goods:update' slug=object.slug  %}">Edit</a>
        <a href="{% url 'goods:delete' slug=object.slug  %}">Delete</a>
    {% endif %}
{% endblock %}
