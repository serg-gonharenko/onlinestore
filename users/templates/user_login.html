{% extends "index.html" %}
{% block title %} Logi Page{% endblock %}
{% block container %}
    <div>Message: {{ message }}</div>
    <form method="post">
        {% csrf_token %}
        <input id="username" name="username" type="text">
        <input id="password" name="password" type="password">
        <input type="Submit">
    </form>
{% endblock %}
