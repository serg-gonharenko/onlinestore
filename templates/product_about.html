{% extends "index.html" %}
{% block title %}{{ title }}{% endblock %}
{% block container %}
    <h1>{{ data.product }} </h1>
    <div>{{ data.description }}</div>
    <h2>Ціна: {{ data.price }} </h2>
    Наявність:
    {% if data.available %}
        <pr style="color:green">є в наявності</pr>
        <br><br>
        <input type="submit" value="Придбати">
    {% else %}
        <pr style="color:red">під замовлення</pr>
        <br><br>
        <input type="submit" value="Придбати" disabled>
    {% endif %}
 {% endblock %}
